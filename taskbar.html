<!-- Taskbar -->
<div class="taskbar">
  <div class="menu-bar">
    <div class="menu-bar-left">
      <!-- Add your left-side taskbar content here -->
    </div>
    <div class="taskbar-tasks" id="taskbarTasks" style="display:flex;align-items:center;gap:6px;margin-left:18px;"></div>
    <div class="menu-bar-center" style="display:flex;align-items:center;gap:10px;">
      <div class="clock-container" onclick="toggleCalendar()" title="Click to view calendar">
        <div class="clock-time" id="taskbarTime">7:03 PM</div>
        <div class="clock-date" id="taskbarDate">Dec 15, 2024</div>
      </div>
    </div>
    <div class="menu-bar-right">
      <!-- Add your right-side taskbar content here -->
    </div>
  </div>
</div>
